<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../CDN/lib/ol/v3.14.2/css/ol.css">
    <style type="text/css" rel="stylesheet">
        html body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: fixed;
            width: 50%;
            height: 100%;
        }
        #map1 {
            position: fixed;
            right: 0;
            width: 50%;
            height: 100%;
            border-left: 1px solid;
        }
        /*比例尺样式*/
        /*.ol-scale-line, .ol-scale-line:not([ie8andbelow]) {
            background: black;
            padding: 5px;
        }*/

        .scale-line {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .ol-scale-line {
            position: relative;
            bottom: 0;
            left: 0;
            background: black;
            padding: 5px;
        }
    </style>
    <script src="../CDN/lib/ol/v3.14.2/build/ol.js"></script>
    <script src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script src="js/test.js"></script>
    <script>
        $(function () {
            var  map=new ol.Map({
                layers: [
                    new ol.layer.Tile({source: new ol.source.OSM()})
                ],
                view: new ol.View({
                    center: [0, 0],
                    zoom: 5
                }),
                target: 'map',
                /*controls: ol.control.defaults().extend([
                 new ol.control.ScaleLine()
                 ])*/
                controls: ol.control.defaults().extend([
                    new ol.control.ScaleLine({
                        className: 'ol-scale-line',
                        target: $('#scale-line')[0]
                    })
                ])
            });
            var  map1=new ol.Map({
                layers: [
                    new ol.layer.Tile({source: new ol.source.OSM()})
                ],
                view: new ol.View({
                    center: [0, 0],
                    zoom: 5
                }),
                target: 'map1'
            });
            map.on('moveend', function(evt){
                var view=evt.map.getView();
                var zoom=view.getZoom();
                var center=view.getCenter();
                var view1=map1.getView();
                view1.setCenter(center);
                view1.setZoom(zoom);
            });
        });
    </script>
</head>
<body>
<div id="map"></div>
<div id="map1"></div>
<div id="scale-line" class="scale-line"></div>
</body>
</html>
